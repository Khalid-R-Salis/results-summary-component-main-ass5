<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <header class="sr-only">
      <h1>Summary Card</h1>
    </header>
    <main class="main">
      <article class="card">
        <section class="result">
          <h2>Your Result</h2>
          <p class="circular">
            <span class="score">76</span>
            <span>of 100</span>
          </p>
          <p class="great">Great</p>
          <p class="score-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary">
          <h2>Summary</h2>

          <ul class="summary-list">
            <li class="summary-list-item">
              <div class="item-left">
                <img src="images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p>80<span class="item-score"> / 100</span></p>
            </li>
            <li class="summary-list-item">
              <div class="item-left">
                <img src="images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p>92<span class="item-score"> / 100</span></p>
            </li>
            <li class="summary-list-item">
              <div class="item-left">
                <img src="images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p>61<span class="item-score"> / 100</span></p>
            </li>
            <li class="summary-list-item">
              <div class="item-left">
                <img src="images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p>72<span class="item-score"> / 100</span></p>
            </li>
          </ul>

          <!-- btn -->
          <button class="btn">Continue</button>

          <!-- end of right -->
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
